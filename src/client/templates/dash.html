<h1>Welcome to your Dashboard</h1>
<a ui-sref="newDeck"><h2>Create a new deck!</h2></a>
<div class="row">
    <div class="deckChunk"
         ng-repeat="deck in decks track by $index"
         >
        <a ng-click="setDeckID(deck.id)"
           href="/#/deck/{{deck.id}}"
           >
            <h3>{{deck.deck_name}}</h3>
            <img class="dash-deck-img"
                 src="{{deck.deck_img}}"
                 alt="deck image"
                 >
        </a>
    </div>
</div>
