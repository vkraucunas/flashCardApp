<h2>Login</h2>
<a ui-sref="register">Not a user yet? Register</a>
<form ng-submit="login(logUser)">
    <fieldset>
        <input type="text"
               ng-model="logUser.username"
               placeholder="Username"
               required
               minlength="6"
               >
        <input type="password"
               ng-model="logUser.password"
               placeholder="Password"
               required
               minlength="6"
               >
        <input type="submit">
    </fieldset>
</form>
